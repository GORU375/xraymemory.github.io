<html>
   <head>
      <style>
         html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         background: #744E94;
         }
         img {
         padding: 0;
         display: block;
         margin: 0 auto;
         max-height: 100%;
         max-width: 100%;
         }
         h1 {
         font-family: helvetica;
         color: silver;
         font-size: 24pt;
         margin-top: 60px;
         margin-bottom: 60px;
         }
         h2 {
         font-family: helvetica;
         color: silver;
         font-size: 16pt;
         margin-top: 60px;
         margin-bottom: 60px;
         font-weight: normal;
         }
      </style>
   </head>
   <body>
      <div class="imgbox">
         <img class="center-fit" src="./top.png" />
      </div>
      <div>
         <center>
            <h1>TRY IT OUT FREE</h1>
            <input type="text" id="input" placeholder="aardvark">
            <button id="submit" onclick="findFirstNonRepeatingChar(formInput, resultElement)">Analyze</button>
            <h2 id="result"></h2>
         </center>
      </div>
      <div>
         <img class="center-fit" src="./bottom.png" />
      </div>


   <script type="text/javascript">
      const formInput = document.getElementById("input");
      const resultElement = document.getElementById("results");

      function findFirstNonRepeatingChar(inputString) {
         if ((typeof inputString === 'string' || inputString instanceof String) && inputString != '' ) {
         // For each char in str - grouped here as (?<char>.) - we check if it repeats using lookbehinds
         var res = /(?<char>.)(?!.*?\k<char>)(?<!\k<char>.+?)/.exec(inputString.toLowerCase().trim())
         if (res == null){
            return "Our High-Alpha clusters are unable to find a non-repeating alphanumeric character."
         }
         else {
            var char = res[0]
            return `Our clusters have completed their processing. The first Non-Repeating Character is "${char}"`
         }
       }
      else {
         return "Erroneous user input. Our Massive Innovation cluster demand the best."
       }
      }  
      
   const button = document.getElementById('submit');

   button.addEventListener('click', () => { // Listen on click
   const string = document.getElementById('input').value;
     
     if (!string) { // Don't do anything on empty input
      return
     }

     let result = findFirstNonRepeatingChar(string)
     
     document.getElementById('result').textContent = result; // Display in document
   });

   </script>
  </body>
</html>
